<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <style>
.login-page {
  width: 500px;
  padding:0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
  overflow: hidden;
}
.form input {
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.left-button {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background-color: #bcc7cc;
  width: 30%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
  float: left;
  border-radius: 10px;
}

.right-button {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background-color: #bcc7cc;
  width: 30%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
  float: right;
  border-radius: 10px;
}

.form left-button:hover,.form button:active,.form button:focus {
  background: #B2CCFF;
}

.form right-button:hover,.form button:active,.form button:focus {
  background: #B2CCFF;
}

.logo {
    width: 100%;
    text-align: center;
}

</style>
</head>

<body>
<div class="login-page">
    <div class="logo" onClick="location.href='/main'">
        <h1>BPOSO</h1>
    </div>
    <div class="form">
        <h1>로그인</h1>
        <form class="login-form" action="/login_process" method="post">
            <input type="text" name="username" placeholder="아이디를 입력하세요."/>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요."/>
            <div>
                <button class="left-button" name="signupBtn" type="button" onclick="location.href='sign-up'">회원가입</button>
                <button class="right-button" type="submit">로그인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
