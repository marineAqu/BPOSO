<!DOCTYPE html>
<html lang="ko-KR" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>main</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            list-style: 0;
            text-decoration: none;

        }

        .header {
            width: 100%;
            height: 100px;
            background: #EEEEEE;
            font-family: 'Gothic A1', sans-serif;
            font-weight: 200;
        }

        .header-content {
            width: 80%;
            height: 100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            flex-grow: 3;
            margin: 0 0 0 0;
            font-family: 'Gothic A1', sans-serif;
            font-weight: 200;
            font-size: 14px;
            cursor: pointer;
        }

        .search {
            flex-grow: 4;
            height: 100%;
            display: flex;
        }

        .login_btn {
            font-weight: normal;
            border-width: 0;
            padding: 10px;
            margin-left: 10px;
            background-color: #bcc7cc;
            color: #FFFFFF;
            border-radius: 10px;
            cursor: pointer;
        }

        .mypageLink {
            text-decoration-line: none;
            color: #000000;
        }

        .s-box {
            width: 500px;
            height: 50px;
            position: relative;
            margin-top: 20px;
            align-items: center;
        }

        .s-box input {
            width: 100%;
            height: 45px;
            border: 1px solid #bbb;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 15px;
        }

        .s-box button {
            position: absolute;
            width: 65px;
            height: 65px;
            top: 2px;
            right: -25px;
            margin: 0;
            border: none;
            background-color: transparent;
        }

        .s-box button img {
            width: 40px;
            height: 40px;
        }

        summary {
            list-style: none;
            margin-left: 550px;
            margin-top: 0px;
        }

        summary::marker {
            display: none;
            content: "▼";
        }

        details[open] {
            margin-top: 20px;
            border-radius: 8px;
            padding: 0;
            background: #EBF5FB;
            position: relative;
        }

        details[open] summary {
            color: #4E4FEB;
        }

        details[open] summary::marker {
            color: #4E4FEB;
            content: "▲";
        }


        .s-check {
            display: flex;
            align-items: center;
        }

        .s-d-genre {
            bottom: 0;
            margin: auto;
            display: flex;
            align-items: flex-end;
            padding-bottom: 1em;
        }

        .s-d-sort {
            margin: auto auto;
        }

        .nav-area {
            flex-grow: 1;
            margin: auto;
            font-weight: 700;
            top: 0;
            bottom: 0;
            left: 0;
        }


        .nav-area a {
            height: 100%;
            font-size: 16px;
        }

        .mid {
            width: 80%;
            height: 600px;
            margin: 60px auto;
            display: flex;
            flex-direction: column;
            font-size: 20px;
            font-family: 'Gothic A1', sans-serif;
            font-weight: 700;

        }

        .audB {
            display: flex;
            flex-direction: row;
            margin: 10px 0 0 0;
        }

        .audB>* {
            width: 200px;
            height: 400px;
            font-size: 17px;
            font-weight: 500;
        }

        .audB>* img {
            width: 150px;
        }
    </style>
</head>

<body>

                                <br>

                                <br>

                                <br>

                            </div>

                        </div>
                        <div class="s-d-sort">

                            <h3>정렬</h3>
                            <input type="radio" name="sort" value="관객많은순" checked> 관객많은순
                            <br>

                            <br>
                            <input type="radio" name="sort" value="별점높은순"> 별점높은순
                            <br>
                            <input type="radio" name="sort" value="별점낮은순"> 별점낮은순
                        </div>
                    </div>
                </details>
            </form>
        </div>
        <!--<a sec:authorize="isAuthenticated()" id="login-text" href="/login">로그인</a>-->

<span id="show-id" th:text="${session.loginId}" > 아이디</span> <span id="show-texid"> 님</span>

<script>
    posterURL(document.getElementById("top1name").innerText, document.getElementById("poster1"));
    posterURL(document.getElementById("top2name").innerText, document.getElementById("poster2"));
    posterURL(document.getElementById("top3name").innerText, document.getElementById("poster3"));
    posterURL(document.getElementById("top4name").innerText, document.getElementById("poster4"));
    posterURL(document.getElementById("top5name").innerText, document.getElementById("poster5"));


    function posterURL(movie_title, posterURL) {
        movie_title = movie_title.replace(/\:/g, '');
        let postersValue;
        movie_title = movie_title.replace(/\s/g, '');
        let url = 'https://api.koreafilm.or.kr/openapi-data2/wisenut/search_api/search_json2.jsp?collection=kmdb_new2&ServiceKey=K4HT80T1S6JR6O193Z1T&detail=Y&listCount=1&title='
        movie_title = '"' + movie_title + '"';
        url += movie_title;

        fetch(url)
            .then((response) => response.json()) // Fetch 응답 객체를 받아옴
            .then((json) => {
                postersValue = json.Data[0].Result[0].posters;

                // 빈 문자열이면 종료
                if (postersValue.trim() === "") return;

                if (postersValue.includes('|')) {
                    // '|' 문자가 있다면(포스터가 여러개 있으면) 첫 번째 '|' 이전까지의 부분 문자열 추출
                    postersValue = postersValue.split('|')[0];
                    console.log(postersValue);
                } else {
                    // '|' 문자가 없다면(포스터가 하나이므로) 원래 문자열 그대로 사용
                    console.log(postersValue);
                }
                posterURL.src = postersValue;
            })
            .catch((error) => {
                console.error('데이터를 가져오는 중 오류 발생:', error);
            });
    }


    function selectAll(selectAll) {
        const checkboxes = document.getElementsByName('genre');

        checkboxes.forEach((checkbox) => {
            checkbox.checked = selectAll.checked;
        })
    }



</script>
