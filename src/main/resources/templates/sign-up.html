<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <style>
        .login-page {
            width: 500px;
            padding: 0 0;
            margin: auto;
        }

        .logo {
            width: 100%;
            text-align: center;
        }

        .form {
            position: relative;
            z-index: 1;
            background: #FFFFFF;
            max-width: 360px;
            margin: 0 auto 100px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .form input {
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            margin: 15px 0 0 0;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form button {
            font-family: "Roboto", sans-serif;
            outline: 0;
            background-color: #bcc7cc;
            width: 30%;
            border: 0;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
            margin-top: 40px;
            border-radius: 10px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
<div class="login-page">
    <div class="logo" onClick="location.href='/main'">
        <h1>BPOSO</h1>
    </div>
    <div class="form">
        <h1 class="logo">회원가입</h1>
        <form class="login-form" action="sign-up" method="post" modelAttribute="memberDTO">
            <input type="text" name="nickname" required="required" th:value="${memberDTO?.nickname}" placeholder="이름"/>
            <span th:text="${valid_nickname}"></span>

            <input type="text" name="username" required="required" minlength="4" th:value="${memberDTO?.username}" placeholder="아이디"/>
            <span th:text="${valid_username}"></span>

            <input type="password" name="password" required="required" th:value="${memberDTO?.password}" minlength="4"
                   placeholder="비밀번호"/>
            <span th:text="${valid_password}"></span>
            <br>
            <button type="submit">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
